<ng-container *ngIf="condition; else mobileMenu">
  <section id="menu">
    <img src="../assets/images/logo.svg" class="img-fluid" />
    <button mat-button [matMenuTriggerFor]="belowMenu">About</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <!-- <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button> -->
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="belowMenu">Library</button>
    <!-- <mat-menu #belowMenu="matMenu" yPosition="below">
    <!-- <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button> 
  </mat-menu> -->

    <button mat-button [matMenuTriggerFor]="belowMenu">Shop</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <!-- <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button> -->
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="belowMenu">Contact</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <!-- <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button> -->
    </mat-menu>
    {{width}} &nbsp; {{breakpoint}}
  </section>

</ng-container>
<ng-template #mobileMenu>
  <section id="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>About</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Library</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Shop</span>
      </button>
    </mat-menu>
  </section>
</ng-template>
