<section id="contact">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <h1>Contact Us</h1>
                    <p>If you have any questions contact us.</p>
                </div>
                <div class="col-lg horizontal-flex-center">
                    <img src="../assets/images/vector-contact.jpg" />
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <form [formGroup]="contactForm" (ngSubmit)="submit(contactForm.value)">
                    <h1>CONTACT US</h1>
                    <h2>Have Question? Write a Message</h2>
                    <div class="row">
                        <div class="col-md">
                            <mat-form-field appearance="fill">
                                <mat-label> <mat-icon>badge</mat-icon>Full
                                    name</mat-label>
                                <input matInput formControlName="fullName">
                            </mat-form-field>
                        </div>
                        <div class="col-md"><mat-form-field appearance="fill">
                                <mat-label><mat-icon>phone_iphone</mat-icon>Mobile number</mat-label>
                                <input matInput formControlName="mobileNumber">
                            </mat-form-field></div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <mat-form-field appearance="fill">
                                <mat-label> <mat-icon>mail</mat-icon>Email address</mat-label>
                                <input matInput formControlName="emailAddress">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <mat-form-field appearance="fill">
                                <mat-label> <mat-icon>forum</mat-icon>Message</mat-label>
                                <textarea matInput formControlName="message"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="valid" (mouseover)="validForm()">
                                <button mat-raised-button color="primary"
                                    [disabled]="contactForm.invalid">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg">
                <h5>Inbound contact</h5>
                <p>We will catch you as early as we receive the message</p>
                <div class="phone-numbers">
                    <p class="accent">We're available 9 to 5. Call Now.</p>
                    <span>04269856223</span>
                    <span>04589565666</span>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
